<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Enkripsi — Caesar + Rail Fence + XOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 border border-pink-100">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Super Enkripsi</h2>
      <p class="text-gray-600 mt-2">Caesar → Rail Fence → XOR</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="plaintext" class="block text-sm font-medium text-gray-700 mb-2">Teks</label>
        <textarea 
          id="plaintext" 
          rows="4" 
          placeholder="Masukkan teks..." 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition"
        ></textarea>
      </div>

      <div>
        <label for="caesarShift" class="block text-sm font-medium text-gray-700 mb-2">Caesar Shift</label>
        <input 
          id="caesarShift" 
          type="number" 
          value="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition"
        >
      </div>

      <div>
        <label for="railKey" class="block text-sm font-medium text-gray-700 mb-2">Rail Fence (Jumlah rel)</label>
        <input 
          id="railKey" 
          type="number" 
          min="2" 
          value="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition"
        >
      </div>

      <div>
        <label for="xorKey" class="block text-sm font-medium text-gray-700 mb-2">XOR Key</label>
        <input 
          id="xorKey" 
          type="text" 
          value="kunci"
          placeholder="Masukkan kunci XOR"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition"
        >
      </div>
    </div>

    <div class="flex gap-3 mt-6">
      <button id="encryptBtn" class="flex-1 bg-pink-500 hover:bg-pink-600 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
        Enkripsi
      </button>
      <button id="decryptBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        Dekripsi
      </button>
    </div>

    <button id="clearBtn" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-4 rounded-lg transition mt-3 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
      Bersihkan
    </button>

    <div class="mt-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Output</label>
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 min-h-[80px]">
        <pre id="output" class="text-sm whitespace-pre-wrap break-words"></pre>
      </div>
      <div class="flex justify-end mt-2">
        <button id="copyBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
          Copy
        </button>
      </div>
    </div>

    <!-- Info Box -->
    <div class="mt-6 p-4 bg-pink-50 rounded-lg border border-pink-200">
      <div class="flex items-start">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-500 mt-0.5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
        <p class="text-sm text-pink-700">
          Teks diproses dengan 3 algoritma: Caesar Cipher → Rail Fence → XOR
        </p>
      </div>
    </div>
  </div>

  <script>
    function mod(n,m){return ((n % m) + m) % m}
    function toBase64(str){return btoa(unescape(encodeURIComponent(str)))}
    function fromBase64(b64){return decodeURIComponent(escape(atob(b64)))}

    function caesarEncrypt(text, shift){
      shift = mod(Number(shift) || 0, 26);
      return Array.from(text).map(ch => {
        const code = ch.charCodeAt(0);
        if(code >= 65 && code <= 90){return String.fromCharCode(65 + mod(code - 65 + shift, 26));}
        if(code >= 97 && code <= 122){return String.fromCharCode(97 + mod(code - 97 + shift, 26));}
        return ch;
      }).join('');
    }
    function caesarDecrypt(text, shift){return caesarEncrypt(text, -Number(shift) || 0);}

    function railFenceEncrypt(text, rails){
      rails = Math.max(2, parseInt(rails) || 2);
      const rows = Array.from({length: rails}, () => []);
      let r = 0, dir = 1;
      for (const ch of text){
        rows[r].push(ch);
        r += dir;
        if(r === rails-1) dir = -1;
        if(r === 0) dir = 1;
      }
      return rows.map(row => row.join('')).join('');
    }

    function railFenceDecrypt(cipher, rails){
      rails = Math.max(2, parseInt(rails) || 2);
      const len = cipher.length;
      const pattern = [];
      let r = 0, dir = 1;
      for(let i=0;i<len;i++){
        pattern.push(r);
        r += dir;
        if(r === rails-1) dir = -1;
        if(r === 0) dir = 1;
      }
      const counts = Array.from({length: rails}, () => 0);
      for(const p of pattern) counts[p]++;
      const rows = [];
      let idx = 0;
      for(let i=0;i<rails;i++){
        rows[i] = cipher.slice(idx, idx + counts[i]).split('');
        idx += counts[i];
      }
      let result = '';
      for(const p of pattern){result += rows[p].shift();}
      return result;
    }

    function xorWithKeyToBase64(text, key){
      if(!key) return toBase64(text);
      const t = Array.from(unescape(encodeURIComponent(text))).map(c=>c.charCodeAt(0));
      const k = Array.from(unescape(encodeURIComponent(key))).map(c=>c.charCodeAt(0));
      const out = t.map((b,i)=>String.fromCharCode(b ^ k[i % k.length])).join('');
      return toBase64(out);
    }
    function xorFromBase64(b64, key){
      const raw = fromBase64(b64);
      if(!key) return raw;
      const t = Array.from(raw).map(c=>c.charCodeAt(0));
      const k = Array.from(unescape(encodeURIComponent(key))).map(c=>c.charCodeAt(0));
      const out = t.map((b,i)=>String.fromCharCode(b ^ k[i % k.length])).join('');
      return decodeURIComponent(escape(out));
    }

    function encryptFixed(text, settings){
      let cur = text;
      cur = caesarEncrypt(cur, settings.shift);
      cur = railFenceEncrypt(cur, settings.rails);
      cur = xorWithKeyToBase64(cur, settings.xorKey);
      return cur;
    }

    function decryptFixed(text, settings){
      let cur = text;
      cur = xorFromBase64(cur, settings.xorKey);
      cur = railFenceDecrypt(cur, settings.rails);
      cur = caesarDecrypt(cur, settings.shift);
      return cur;
    }

    const pt = document.getElementById('plaintext');
    const out = document.getElementById('output');
    const shiftInput = document.getElementById('caesarShift');
    const railsInput = document.getElementById('railKey');
    const xorInput = document.getElementById('xorKey');

    document.getElementById('encryptBtn').addEventListener('click', ()=>{
      const settings = {shift: shiftInput.value, rails: railsInput.value, xorKey: xorInput.value};
      try{
        const cipher = encryptFixed(pt.value, settings);
        out.textContent = cipher;
      }catch(e){out.textContent = 'Error: ' + e.message;}
    });

    document.getElementById('decryptBtn').addEventListener('click', ()=>{
      const settings = {shift: shiftInput.value, rails: railsInput.value, xorKey: xorInput.value};
      try{
        const plain = decryptFixed(out.textContent || pt.value, settings);
        out.textContent = plain;
      }catch(e){out.textContent = 'Error: ' + e.message;}
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      pt.value='';
      out.textContent='';
    });

    // tombol copy
    document.getElementById('copyBtn').addEventListener('click', ()=>{
      if(out.textContent.trim() === '') return;
      navigator.clipboard.writeText(out.textContent).then(()=>{
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copied!';
        btn.classList.remove('bg-pink-500', 'hover:bg-pink-600');
        btn.classList.add('bg-green-500', 'hover:bg-green-600');
        setTimeout(()=>{
          btn.textContent = 'Copy';
          btn.classList.remove('bg-green-500', 'hover:bg-green-600');
          btn.classList.add('bg-pink-500', 'hover:bg-pink-600');
        }, 1000);
      });
    });
  </script>
</body>
</html>

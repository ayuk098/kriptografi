<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enkripsi File AES + HMAC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Enkripsi File</h1>
      <p class="text-gray-600 mt-2">AES + HMAC untuk keamanan maksimal</p>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <!-- File Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Pilih File</label>
        <div class="flex items-center justify-center w-full">
          <label for="fileInput" class="flex flex-col items-center justify-center w-full h-28 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
            <div class="flex flex-col items-center justify-center pt-4 pb-5">
              <svg class="w-8 h-8 mb-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
              </svg>
              <p class="text-sm text-gray-500"><span class="font-semibold">Upload file</span></p>
              <p class="text-xs text-gray-500">SQL, TXT, atau file teks</p>
            </div>
            <input id="fileInput" type="file" class="hidden" />
          </label>
        </div>
        <p id="fileName" class="text-sm text-gray-500 mt-2 text-center hidden"></p>
      </div>

      <!-- Key Input -->
      <div class="mb-6">
        <label for="keyInput" class="block text-sm font-medium text-gray-700 mb-2">Kunci (Password)</label>
        <div class="relative">
          <input id="keyInput" type="password" placeholder="Masukkan kunci rahasia" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
            <svg id="eyeIcon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3">
        <button id="encryptBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center">
          <svg id="encryptLoading" class="hidden animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="encryptText">Enkripsi</span>
        </button>
        
        <button id="decryptBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex items-center justify-center">
          <svg id="decryptLoading" class="hidden animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="decryptText">Dekripsi</span>
        </button>
      </div>

      <!-- Info Section -->
      <div class="mt-6 p-3 bg-blue-50 rounded-lg border border-blue-200">
        <div class="flex items-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500 mt-0.5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          <div>
            <p class="text-xs text-blue-700">
              File dienkripsi dengan AES dan HMAC. Simpan kunci dengan aman.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Helper functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; 
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function isProbablyEncFile(name) {
      return /\.enc$/i.test(name) || /\.enc\.json$/i.test(name);
    }

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('keyInput');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
      }
    });

    // Show selected file name
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileNameDisplay = document.getElementById('fileName');
      if (this.files.length > 0) {
        fileNameDisplay.textContent = `File: ${this.files[0].name}`;
        fileNameDisplay.classList.remove('hidden');
        
        // Auto-detect if it's an encrypted file and suggest decryption
        if (isProbablyEncFile(this.files[0].name)) {
          document.getElementById('decryptBtn').classList.add('ring-2', 'ring-green-500');
        } else {
          document.getElementById('decryptBtn').classList.remove('ring-2', 'ring-green-500');
        }
      } else {
        fileNameDisplay.classList.add('hidden');
      }
    });

    // Encrypt button handler
    document.getElementById('encryptBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const key = document.getElementById('keyInput').value || '';
      const encryptBtn = document.getElementById('encryptBtn');
      const encryptText = document.getElementById('encryptText');
      const encryptLoading = document.getElementById('encryptLoading');

      if (!fileInput.files.length) { 
        alert('Pilih file yang ingin dienkripsi.'); 
        return; 
      }
      if (!key) { 
        alert('Masukkan kunci (password).'); 
        return; 
      }

      const file = fileInput.files[0];

      // Show loading state
      encryptBtn.disabled = true;
      encryptText.textContent = 'Memproses...';
      encryptLoading.classList.remove('hidden');

      try {
        const text = await file.text();
        const ciphertext = CryptoJS.AES.encrypt(text, key).toString();
        const hmac = CryptoJS.HmacSHA256(ciphertext, key).toString();

        const payload = {
          filename: file.name,
          mime: file.type || 'text/plain',
          ciphertext: ciphertext,
          hmac: hmac,
          created_at: new Date().toISOString(),
          tool: 'AES-HMAC-Web-v1'
        };

        const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
        const outName = file.name + '.enc';
        downloadBlob(blob, outName);
        alert('Enkripsi selesai — file terdownload: ' + outName);
      } catch (err) {
        console.error(err);
        alert('Gagal enkripsi: ' + (err.message || err));
      } finally {
        // Reset loading state
        encryptBtn.disabled = false;
        encryptText.textContent = 'Enkripsi';
        encryptLoading.classList.add('hidden');
      }
    });

    // Decrypt button handler
    document.getElementById('decryptBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const key = document.getElementById('keyInput').value || '';
      const decryptBtn = document.getElementById('decryptBtn');
      const decryptText = document.getElementById('decryptText');
      const decryptLoading = document.getElementById('decryptLoading');

      if (!fileInput.files.length) { 
        alert('Pilih file .enc yang dihasilkan oleh tool ini.'); 
        return; 
      }
      if (!key) { 
        alert('Masukkan kunci (password).'); 
        return; 
      }

      const file = fileInput.files[0];

      // Show loading state
      decryptBtn.disabled = true;
      decryptText.textContent = 'Memproses...';
      decryptLoading.classList.remove('hidden');

      try {
        const raw = await file.text();
        let payload;
        try {
          payload = JSON.parse(raw);
        } catch (e) {
          throw new Error('File tidak dalam format .enc JSON yang dikenali oleh tool ini.');
        }

        if (!payload.ciphertext || !payload.hmac) {
          throw new Error('File .enc tidak mengandung field ciphertext/hmac.');
        }

        const verify = CryptoJS.HmacSHA256(payload.ciphertext, key).toString();
        if (verify !== payload.hmac) {
          throw new Error('Validasi HMAC gagal. Kunci salah atau file dimodifikasi.');
        }

        const decrypted = CryptoJS.AES.decrypt(payload.ciphertext, key).toString(CryptoJS.enc.Utf8);
        if (decrypted === '') {
          throw new Error('Dekripsi menghasilkan string kosong — kemungkinan kunci salah.');
        }

        let outName = (payload.filename && payload.filename.length) ? payload.filename : ('decrypted_' + (file.name.replace(/\.enc$/i, '') || 'output') );
        if (outName === file.name) outName = outName + '_decrypted';

        const blob = new Blob([decrypted], { type: payload.mime || 'text/plain' });
        downloadBlob(blob, outName);
        alert('Dekripsi sukses — file terdownload: ' + outName);
      } catch (err) {
        console.error(err);
        alert('Gagal dekripsi: ' + (err.message || err));
      } finally {
        // Reset loading state
        decryptBtn.disabled = false;
        decryptText.textContent = 'Dekripsi';
        decryptLoading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enkripsi Database</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Database (AES + HMAC)</h1>

  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold text-gray-700">Nama</label>
        <input id="nama" type="text" placeholder="Masukkan nama..." class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">Email</label>
        <input id="email" type="email" placeholder="Masukkan email..." class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">NIK</label>
        <input id="nik" type="text" placeholder="Masukkan NIK..." class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">Kunci Enkripsi</label>
        <input id="key" type="text" placeholder="Masukkan kunci rahasia..." class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
    </div>

    <div class="flex flex-wrap gap-3 mt-6">
      <button onclick="encryptAndStore()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Enkripsi & Simpan
      </button>
      <button onclick="decryptLatest()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Dekripsi NIK
      </button>
    </div>

    <div class="overflow-x-auto mt-8">
      <table class="min-w-full border border-gray-200 text-sm">
        <thead class="bg-blue-100 text-blue-700">
          <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">NIK (Enkripsi)</th>
            <th class="p-2 border">HMAC</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    function encryptAndStore() {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const nik = document.getElementById("nik").value.trim();
      const key = document.getElementById("key").value.trim();

      if (!nama || !email || !nik || !key) {
        alert("Isi semua data dan kunci terlebih dahulu!");
        return;
      }

      const ciphertext = CryptoJS.AES.encrypt(nik, key).toString();
      const hmac = CryptoJS.HmacSHA256(ciphertext, key).toString();

      const existing = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      existing.push({ nama, email, ciphertext, hmac });
      localStorage.setItem("dataEncrypted", JSON.stringify(existing));

      alert("Data berhasil disimpan!");
      loadTable();
    }

    function decryptLatest() {
      const key = document.getElementById("key").value.trim();
      if (!key) {
        alert("Masukkan kunci untuk dekripsi!");
        return;
      }

      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      if (stored.length === 0) {
        alert("Belum ada data terenkripsi.");
        return;
      }

      const latest = stored[stored.length - 1];
      const verifyHmac = CryptoJS.HmacSHA256(latest.ciphertext, key).toString();

      if (verifyHmac !== latest.hmac) {
        alert("Gagal dekripsi: HMAC tidak cocok atau kunci salah!");
        return;
      }

      try {
        const decryptedNik = CryptoJS.AES.decrypt(latest.ciphertext, key).toString(CryptoJS.enc.Utf8);
        if (decryptedNik) {
          alert(`NIK berhasil didekripsi!\n\nNama: ${latest.nama}\nEmail: ${latest.email}\nNIK Asli: ${decryptedNik}`);
        } else {
          alert("Gagal dekripsi: hasil kosong atau kunci salah.");
        }
      } catch (e) {
        alert("Terjadi kesalahan saat dekripsi.");
      }
    }

    function deleteData(index) {
      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      if (confirm("Yakin ingin menghapus data ini?")) {
        stored.splice(index, 1);
        localStorage.setItem("dataEncrypted", JSON.stringify(stored));
        loadTable();
        alert("Data berhasil dihapus!");
      }
    }

    function loadTable() {
      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      stored.forEach((item, index) => {
        const row = `
          <tr class="border-b hover:bg-blue-50 transition">
            <td class="p-2 border">${index + 1}</td>
            <td class="p-2 border">${item.nama}</td>
            <td class="p-2 border">${item.email}</td>
            <td class="p-2 border text-gray-600 break-all">${item.ciphertext}</td>
            <td class="p-2 border text-gray-600 break-all">${item.hmac}</td>
            <td class="p-2 border text-center">
              <button onclick="deleteData(${index})" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition text-sm">üóëÔ∏è</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadTable();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enkripsi Database</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 font-sans min-h-screen p-6">
  
  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-pink-600 mb-2">Database (AES + HMAC)</h1>
    <p class="text-gray-600">Enkripsi data sensitif dengan algoritma AES dan HMAC</p>
  </div>

  <!-- Main Card -->
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-md p-6 border border-pink-100">
    
    <!-- Input Form -->
    <div class="grid md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="font-semibold text-gray-700 block mb-2">Nama</label>
        <input id="nama" type="text" placeholder="Masukkan nama..." 
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
      </div>

      <div>
        <label class="font-semibold text-gray-700 block mb-2">Email</label>
        <input id="email" type="email" placeholder="Masukkan email..." 
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
      </div>

      <div>
        <label class="font-semibold text-gray-700 block mb-2">NIK</label>
        <input id="nik" type="text" placeholder="Masukkan NIK..." 
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
      </div>

      <div>
        <label class="font-semibold text-gray-700 block mb-2">Kunci Enkripsi</label>
        <input id="key" type="text" placeholder="Masukkan kunci rahasia..." 
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button onclick="encryptAndStore()" 
              class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-3 rounded-lg transition font-medium">
        Enkripsi & Simpan
      </button>
      <button onclick="decryptLatest()" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-lg transition font-medium">
        Dekripsi NIK
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mt-8">
      <table class="min-w-full border border-gray-200 text-sm">
        <thead class="bg-pink-100 text-pink-700">
          <tr>
            <th class="p-3 border font-semibold">ID</th>
            <th class="p-3 border font-semibold">Nama</th>
            <th class="p-3 border font-semibold">Email</th>
            <th class="p-3 border font-semibold">NIK (Enkripsi)</th>
            <th class="p-3 border font-semibold">HMAC</th>
            <th class="p-3 border font-semibold">Aksi</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    function encryptAndStore() {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const nik = document.getElementById("nik").value.trim();
      const key = document.getElementById("key").value.trim();

      if (!nama || !email || !nik || !key) {
        alert("Harap isi semua data dan kunci terlebih dahulu!");
        return;
      }

      const ciphertext = CryptoJS.AES.encrypt(nik, key).toString();
      const hmac = CryptoJS.HmacSHA256(ciphertext, key).toString();

      const existing = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      existing.push({ nama, email, ciphertext, hmac });
      localStorage.setItem("dataEncrypted", JSON.stringify(existing));

      alert("Data berhasil disimpan dan dienkripsi!");
      loadTable();
      
      // Clear input fields
      document.getElementById("nama").value = "";
      document.getElementById("email").value = "";
      document.getElementById("nik").value = "";
    }

    function decryptLatest() {
      const key = document.getElementById("key").value.trim();
      if (!key) {
        alert("Masukkan kunci untuk dekripsi!");
        return;
      }

      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      if (stored.length === 0) {
        alert("Belum ada data terenkripsi.");
        return;
      }

      const latest = stored[stored.length - 1];
      const verifyHmac = CryptoJS.HmacSHA256(latest.ciphertext, key).toString();

      if (verifyHmac !== latest.hmac) {
        alert("Gagal dekripsi: HMAC tidak cocok atau kunci salah!");
        return;
      }

      try {
        const decryptedNik = CryptoJS.AES.decrypt(latest.ciphertext, key).toString(CryptoJS.enc.Utf8);
        if (decryptedNik) {
          alert(`NIK berhasil didekripsi!\n\nNama: ${latest.nama}\nEmail: ${latest.email}\nNIK Asli: ${decryptedNik}`);
        } else {
          alert("Gagal dekripsi: hasil kosong atau kunci salah.");
        }
      } catch (e) {
        alert("Terjadi kesalahan saat dekripsi.");
      }
    }

    function deleteData(index) {
      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      if (confirm("Yakin ingin menghapus data ini?")) {
        stored.splice(index, 1);
        localStorage.setItem("dataEncrypted", JSON.stringify(stored));
        loadTable();
        alert("Data berhasil dihapus!");
      }
    }

    function loadTable() {
      const stored = JSON.parse(localStorage.getItem("dataEncrypted") || "[]");
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      stored.forEach((item, index) => {
        const row = `
          <tr class="border-b hover:bg-pink-50 transition">
            <td class="p-3 border text-center">${index + 1}</td>
            <td class="p-3 border">${item.nama}</td>
            <td class="p-3 border">${item.email}</td>
            <td class="p-3 border text-gray-600 text-xs break-all font-mono">${item.ciphertext.substring(0, 50)}...</td>
            <td class="p-3 border text-gray-600 text-xs break-all font-mono">${item.hmac.substring(0, 50)}...</td>
            <td class="p-3 border text-center">
              <button onclick="deleteData(${index})" 
                      class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg transition text-sm">
                üóëÔ∏è Hapus
              </button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Load table when page opens
    loadTable();
  </script>
</body>
</html>
